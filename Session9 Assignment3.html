<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Pagination</title>
     <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     <script src="bootstrap/js/bootstrap.min.js"></script>
     <script>
         function myfunc(){
               var username=$("#name").val();
               var employeeid=$("#empid").val();
               var addressval=$("#address").val();
               var checkedValue = $('.gender:checked').val();
              var column1 = document.getElementById("col1");
               column1.innerHTML = username;
               var column2 = document.getElementById("col2");
               column2.innerHTML = employeeid;
               var column3 = document.getElementById("col3");
               column3.innerHTML = addressval;
               var column4 = document.getElementById("col4");
               column4.innerHTML = checkedValue;
         }
     </script>
     </head>

<body>
 <div class="container">
     <h2>Submit details</h2>
   <form>
    <div class="form-group">
      <label for="usr">Name:</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
      <label for="id">EmployeeId:</label>
      <input type="text" class="form-control" id="empid">
    </div>
    <div class="form-group">
        <label for="addr">Address:</label>
        <textarea class="form-control" rows="5" id="address"></textarea>
    </div>
    <div class="form-group">
      <label for="Gender">Gender:</label>
        <label class="checkbox-inline">
               <input type="checkbox" class="gender" value="male" id="male">Male
        </label>
        <label class="checkbox-inline">
               <input type="checkbox" class="gender" value="female" id="female">Female
        </label>
     </div>
     <button type="button" class="btn btn-primary btn-md" onclick="myfunc();">Sumbit</button>
     
     <table class="table table-bordered" style="margin-top: 38px;">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>EmployeeID</th>
      <th>Address</th>
      <th>Gender</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td id="col1"></td>
      <td id="col2"></td>
      <td id="col3"></td>
      <td id="col4"></td>
    </tr>
    
  </tbody>
</table>
  </form>
 </div>
 </body>
 </html>
